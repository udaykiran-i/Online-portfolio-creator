<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Online Portfolio Website Creator</title>
</head>

<body>
    <div class="bg-img"></div>
    <div class="header">
        <h3 class="page-heading">
            ONLINE PORTFOLIO WEBSITE CREATOR
        </h3>
    </div>

    <div class="user-details">
        <form class="row g-3">
            <!--PERSONAL DETAILS-->
            <div class="col-md-12">PERSONAL DETAILS</div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Ex: Michael" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Ex: Clark" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Tag line</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Ex: ECE undergraduate"required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">LinkedIn profile link</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Ex: https://www.linkedin.com/in/michaelclarke112/" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">GitHub profile link</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Ex: https://github.com/michaelclarke12" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Short bio</label>
                <input type="text" class="form-control" id="validationDefault06" placeholder="Ex: Hello" required>
            </div>
            <!--EDUCATION DETAILS-->
            <div class="col-md-12" style="padding-top: 3rem;">EDUCATION DETAILS</div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Course details</label>
                <input type="text" class="form-control" id="validationDefault07" placeholder="Ex: B.Tech | ECE"required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Collge/University name</label>
                <input type="text" class="form-control" id="validationDefault08" placeholder="Ex: VNR VJIET" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">CGPA score</label>
                <input type="text" class="form-control" id="validationDefault09" placeholder="Ex: 8.48" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Course duration</label>
                <input type="text" class="form-control" id="validationDefault10" placeholder="Ex: 2019-2023" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Intermediate/Diploma</label>
                <input type="text" class="form-control" id="validationDefault11" placeholder="Ex: Intermediate"required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Collge/University name</label>
                <input type="text" class="form-control" id="validationDefault12" placeholder="Ex: Narayana Junior College"
                    required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Percentage</label>
                <input type="text" class="form-control" id="validationDefault13" placeholder="Ex: 96.3" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Duration</label>
                <input type="text" class="form-control" id="validationDefault14" placeholder="Ex: 2017-2019" required>
            </div>
            <!--TECHNICAL SKILLS DETAILS-->
            <div class="col-md-12" style="padding-top: 3rem;">TECHNICAL SKILLS</div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Programming langauges</label>
                <input type="text" class="form-control" id="validationDefault15" placeholder="Ex: C, C++, Python"
                    required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Web Technologies</label>
                <input type="text" class="form-control" id="validationDefault16" placeholder="Ex: HTML, CSS, Javascript"
                    required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Database Technologies</label>
                <input type="text" class="form-control" id="validationDefault17" placeholder="Ex: SQL" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Other Skills</label>
                <input type="text" class="form-control" id="validationDefault18" placeholder="Ex: Artificial Intelligence"
                    required>
            </div>
            <!--ACTIVITY DETAILS-->
            <div class="col-md-12" style="padding-top: 3rem;">ACHIEVEMENTS AND ACTIVITIES</div>
            <div class="col-md-12">
                <p>[ If you have multiple details for each of the following sections, seperate them by commas(,) ]</p>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Online course details</label>
                <input type="text" class="form-control" id="validationDefault19"
                    placeholder="Ex: Specialization from Coursera" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Any other trainings</label>
                <input type="text" class="form-control" id="validationDefault20"
                    placeholder="Ex: Training" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Competition/Hackathon achievements</label>
                <input type="text" class="form-control" id="validationDefault21"
                    placeholder="Ex: Achievements" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Organised events</label>
                <input type="text" class="form-control" id="validationDefault22"
                    placeholder="Ex: Organised a coding contest in our college" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Any other extra curriccular activities</label>
                <input type="text" class="form-control" id="validationDefault23"
                    placeholder="Ex: Internship participant" required>
            </div>
            <!--PROJECT DETAILS-->
            <div class="col-md-12" style="padding-top: 3rem;">PROJECTS DETAILS</div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Project 1 title</label>
                <input type="text" class="form-control" id="validationDefault24" placeholder="Ex: E-commerce website"
                    required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Tools used</label>
                <input type="text" class="form-control" id="validationDefault25" placeholder="Ex: HTML, CSS" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Concepts used</label>
                <input type="text" class="form-control" id="validationDefault26"
                    placeholder="Ex: Responsive web designing" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Description</label>
                <input type="text" class="form-control" id="validationDefault27"
                    placeholder="Ex: A simple website built using HTML, CSS" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">GitHub link</label>
                <input type="text" class="form-control" id="validationDefault28"
                    placeholder="Ex: https://github.com/jameswatt007/e-commerce" required>
            </div>

            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Project 2 title</label>
                <input type="text" class="form-control" id="validationDefault29" placeholder="Ex: Suduko Solver"
                    required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Tools used</label>
                <input type="text" class="form-control" id="validationDefault30" placeholder="Ex: C++" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Concepts used</label>
                <input type="text" class="form-control" id="validationDefault31" placeholder="Ex: Back Tracking"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Description</label>
                <input type="text" class="form-control" id="validationDefault32"
                    placeholder="Ex: Multi-functions" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">GitHub link</label>
                <input type="text" class="form-control" id="validationDefault33"
                    placeholder="Ex: https://github.com/michaelclarke12/multi-functions" required>
            </div>

            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Project 3 title</label>
                <input type="text" class="form-control" id="validationDefault34"
                    placeholder="Ex: IEEE college website" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Tools used</label>
                <input type="text" class="form-control" id="validationDefault35" placeholder="Ex: Python libraries"
                    required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Concepts used</label>
                <input type="text" class="form-control" id="validationDefault36" placeholder="Ex: c++"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Description</label>
                <input type="text" class="form-control" id="validationDefault37"
                    placeholder="Ex: project in c++" required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Github link</label>
                <input type="text" class="form-control" id="validationDefault38"
                    placeholder="Ex: https://github.com/michaelclarke12/c++project" required>
            </div>
            <!--CONTACT DETAILS-->
            <div class="col-md-12" style="padding-top: 3rem;">CONTACT DETAILS</div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="validationDefault39" placeholder="Ex: myname@gmail.com"
                    required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="validationDefault40" placeholder="Ex: +91 999999999"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationDefault02" class="form-label">Address</label>
                <input type="text" class="form-control" id="validationDefault41"
                    placeholder="Ex: 1-2-3/A ABC street, DEF, GHI - 123456" required>
            </div>
        </form>
        <div class="col-12" style="padding-top: 2rem;">
            <button class="btn btn-primary" id="submit-btn">Submit form</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jszip/jszip.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
